    <div id="csvData"></div>

  <script>
    // Đường dẫn tới tệp CSV
    var csvFilePath = "./Data.csv";

    // Đọc nội dung của tệp CSV
    var req = new XMLHttpRequest();
    req.open('GET', csvFilePath, true);
    req.onreadystatechange = function () {
      if (req.readyState === 4 && req.status === 200) {
        var csvData = req.responseText;

        // Tách các dòng trong tệp CSV
        var csvRows = csvData.split('\n');

        // Tạo các thành phần HTML tương ứng với số dòng trong tệp CSV
        var csvDataContainer = document.getElementById('credit');

        for (var i = 1; i < csvRows.length; i++) {
          var rowData = csvRows[i].split(',');

          // Lấy giá trị từ cột "name" và "description"
          var name = rowData[0];
          var description = rowData[1];

          // Tạo thành phần HTML
          var row = document.createElement('a');
          row.setAttribute("href", description)
          row.setAttribute("target", "_blank")
          row.classList = "navbar-brand credit col-lg-12 turnc";
          row.innerHTML = '<strong>' + name + '</strong><hr>';
                          

          // Thêm thành phần HTML vào container
          csvDataContainer.appendChild(row);
        }
      }
    };
    req.send();
  </script>
